<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/dop-5.png" type="image/x-icon" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Купи крутую машинку</title>

</head>
<body>
    <header class="header" id="header">
        <nav class="nav-container">
            <a href="#" class="nav_logo">Dodge Viper</a>
            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li>
                        <a href="#home" class="nav_link">Home</a>
                    </li>
                    <li>
                        <a href="#about" class="nav_link">About</a>
                    </li>
                    <li>
                        <a href="#models" class="nav_link">Models</a>
                    </li>
                    <li>
                        <a href="#info" class="nav_link">Informations</a>
                    </li>
                    <li>
                        <a href="#contact" class="nav_link">Contact</a>
                    </li>
                </ul>

                <div class="nav_close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                </div>
            </div>

            <div class="nav_toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="home grid section" id="home">
            <img src="img/main-bc.jpg" alt="image" class="home_bg">

            <div class="home_data">

            <div class="home_swiper">
                <div>
                    <article class="home_article">
                        <img src="img/main-1.png" alt="image" class="home_img">
                    </article>

                    <article class="home_article">
                        <img src="img/main-2.png" alt="image" class="home_img">
                    </article>

                    <article class="home_article">
                        <img src="img/main-3.png" alt="image" class="home_img">
                    </article>
                </div>
            </div>

            <a href="#about" class="home_button">
                <span>START</span>
                <i class="ri-arrow-down-s-line"></i>
            </a>
        </section>
    </main>
</body>

<script src="script.js"></script>
